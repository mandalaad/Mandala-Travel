<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-form d-flex align-items-center h-100 d-none d-md-flex">
        <div class="container">
            <div class="row">
                <div class="col-md-6 d-flex my-auto bg-white border-radius-content">
                    <div class="login">
                        <div style="margin-left: 20px;">
                            <p style="margin-top: 40px;">Hi, There.</p>
                            <h3>Welcome back to Mandala Travel</h3>
                        </div>
                        <form action="">
                            <div class="form">
                                <label for="exampleInputEmail1" class="form-label">Username</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="form">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-4" formaction="Home.html">Login</button>
                            <button type="Sign Up" class="btn btn-warning w-100 mt-4" formaction="Signup.html">Sign Up</button>

                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="container-image">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="login-form d-flex align-items-center h-100 d-md-none d-lg-none">
        <div class="container">
            <div class="row">
                <div class="col-md-6 d-flex my-auto bg-white border-radius-all">
                    <div class="login">
                        <div style="margin-left: 20px;">
                            <p style="margin-top: 40px;">Hi, There.</p>
                            <h3>Welcome back to our system</h3>
                        </div>
                        <form action="">
                            <div class="form">
                                <label for="exampleInputEmail1" class="form-label">Username</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="form">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <a href="Home.html">
                                <button type="submit" class="btn btn-primary w-100 mt-4">Login</button>
                            </a>
                            <a href="Signup.html">
                                <button type="Sign Up" class="btn btn-warning w-100 mt-4">Sign Up</button>
                            </a>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 d-md-none d-lg-none">
                    <div class="container-image">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
